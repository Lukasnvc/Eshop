<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eshop</title>
  <script defer src="scriptIndex.js"></script>
  <link rel="stylesheet" href="stylesIndex.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b423b1131d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Eshop<span> by Lukas</span></div>
      <ul class="navbar">
        <a href="#"><li class="place">Main</li></a>
        <a href="#"><li class="place">T-shirts</li></a>
        <a href="#"><li class="place">Hoodies</li></a>
        <a href="#"><li class="place">Sweatshirts</li></a>
        <a href="#"><li class="place">Hats</li></a>
      </ul>
      <div class="cart">
        <a href="#"><i class="fa-solid fa-heart forCart"></i></a>
        <a href="#"><i class="fa-solid fa-cart-shopping forCart"></i></a>
      </div>
    </nav>
  </header>

  <main>
    
    <form>
      <div class="filterItem">
        <label for="color">Color :</label>
        <select name="color" id="filterColor">
          <option value="">all</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="brown">Brown</option>
          <option value="pink">Pink</option>
          <option value="green">Green</option>
          <option value="grey">Grey</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div class="filterItem">
        <label for="search">Search :</label>
        <input type="text" name="search" id="filterSearch">
      </div>
    </form>
    

    <div id="products">
    </div>
  </main>

  
</body>
</html>
